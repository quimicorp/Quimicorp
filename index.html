<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUIMICORP - Productos de Limpieza</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f0fdfd;
      color: #222;
    }
    header {
      background: linear-gradient(90deg, #00b7a3, #007c91);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    nav {
      background-color: #cce7e8;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 1rem;
      font-weight: bold;
    }
    nav a {
      text-decoration: none;
      color: #005f73;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00b7a3;
    }
    section {
      padding: 3rem 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      border-bottom: 2px solid #00b7a3;
      padding-bottom: 0.5rem;
      color: #007c91;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
    }
    .social {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    .social a img {
      width: 36px;
      height: 36px;
      transition: transform 0.2s;
    }
    .social a img:hover {
      transform: scale(1.2);
    }
    form {
      margin-top: 2rem;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form input, form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      background-color: #007c91;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #005f73;
    }
    .order-button {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }
    .order-button a {
      background-color: #00b7a3;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .order-button a:hover {
      background-color: #007c91;
    }
    footer {
      background-color: #003b47;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 4rem;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

</body>
</html>
